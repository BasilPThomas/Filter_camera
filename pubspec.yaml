name: filter_cam
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  camera_deep_ar: ^0.0.1
  avatar_view: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/android/
    - images/
  fonts:
    - family: Signatra
      fonts:
        - asset:  fonts/signatra.ttf
    - family: Brand Bold
      fonts:
        - asset: fonts/bolt-semibold.ttf

